<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="m">
        <h1 id="h1">Kyselylomake</h1>
        <hr>
        <form action="" method="POST" id="kyselylomake" onsubmit="ch();return false;">
            <label id="yes" for="kokonimi">Nimi:</label>
            <br>
            <input type="text" name="kokonimi" id="nimi">
            <br>
            <label id="yes" for="email">Sähköposti:</label>
            <br>
            <input type="email" name="sposti" id="email">
            <br>
            <label id="yes" for="ika">Ikä:</label>
            <br>
            <input type="text" name="ika" id="ika" min="16" max="80">
            <br>
            <label id="yes" for="rooli">Rooli:</label>
            <br>
            <select name="rooli">
                <option value="Opiskelija">Opiskelija</option>
                <option value="Työssä">Työssä</option>
                <option value="Työtön">Työtön</option>
                <option value="Eläkeläinen">Eläkeläinen</option>
            </select>
            <br>
            <label id="yes">Suosittelisitkö Keudaa ystävillesi</label>
            <table>
                <tbody">
                    <tr><td><input type="radio" name="suositus" value="Kyllä">Kyllä</td></tr>
                    <tr><td><input type="radio" name="suositus" value="En">En</td></tr>
                    <tr><td><input type="radio" name="suositus" value="En ole varma">En ole varma</td></tr>
                </tbody>
            </table>
            <br>
            <label id="yes">Parasta Keudassa:</label>
            <table>
                    <tr><td><input type="checkbox" name="parasta" value="Ammattiaineet">Ammattiaineet</td></tr>
                    <tr><td><input type="checkbox" name="parasta" value="YTO-aineet">YTO-aineet</td></tr>
                    <tr><td><input type="checkbox" name="parasta" value="Ruokatunti">Ruokatunti</td></tr>
            </table>
            <br>
            <label id="yes">Vapaa ehtoinen kommentti:</label>
            <br>
            <textarea name="Teksti" cols="50" rows="5"></textarea>
            <br>

            <input type="submit" value="Lähetä">
        </form>
    </section>
</body>
</html>
